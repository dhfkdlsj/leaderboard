<!DOCTYPE html>
<html>
<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. -->
    <meta charset="UTF-8">
    <!-- 웹 페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
    <title>닉네임 입력</title>
</head>
<body>
<!-- 페이지의 주요 제목을 표시합니다. -->
<h1>닉네임 입력</h1>

<!-- 사용자가 닉네임을 입력할 수 있는 폼을 정의합니다. -->
<form action="issue.html" method="get">
    <!-- 닉네임 입력 필드를 정의합니다. 사용자가 텍스트를 입력할 수 있습니다. -->
    <label for="nickname">닉네임:</label>
    <!-- 사용자에게 닉네임을 입력받기 위한 입력 필드입니다. 'required' 속성으로 필수 입력 항목으로 설정됩니다. -->
    <input type="text" id="nickname" name="nickname" required />
    <!-- 폼을 제출하기 위한 버튼입니다. 클릭하면 'issue.html' 페이지로 이동합니다. -->
    <button type="submit">발급 페이지로 이동</button>
</form>
</body>
</html>
