<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>닉네임 입력</title>
</head>
<body>
<h1>닉네임 입력</h1>

<!-- 사용자가 닉네임을 입력할 수 있는 폼을 정의 -->
<form action="issue.html" method="get">
    <label for="nickname">닉네임:</label>
    <!-- 닉네임 입력하는 부분, required로 반드시 입력해야하게 -->
    <input type="text" id="nickname" name="nickname" required />
    <!-- 클릭하면 'issue.html' 페이지로 이동 -->
    <button type="submit">발급 페이지로 이동</button>
</form>
</body>
</html>
